<style>
	.preloader { position:fixed; width:200%; height:200%; top:0; left:0; z-index:500; background:#1F1E23; }
	.preloader p { padding-left:10px; position:fixed; top:45%; width:100%; color:#FFF; text-align:center; font-size:32px; }

	.brick { position:fixed; top:35%; width:100%; text-align:center; }
	.brick .loader { display:inline-block; width:30px; height:30px; position:relative; border:4px solid #Fff; top:50%; -webkit-animation:loader 2s infinite ease; animation:loader 2s infinite ease; }
	.brick .loader .loader-inner { vertical-align:top; display:inline-block; width:100%; background-color:#fff; -webkit-animation:loader-inner 2s infinite ease-in; animation:loader-inner 2s infinite ease-in; }
	@-webkit-keyframes loader {
		0% { -webkit-transform:rotate(0deg); }
		25% { -webkit-transform:rotate(180deg); }
		50% { -webkit-transform:rotate(180deg); }
		75% { -webkit-transform:rotate(360deg); }
		100% { -webkit-transform:rotate(360deg); }
	}
	@-webkit-keyframes loader-inner {
		0% { height:0%; }
		25% { height:0%; }
		50% { height:100%; }
		75% { height:100%; }
		100% { height:0%; }
	}
	@keyframes loader {
		0% { transform:rotate(0deg); }
		25% { transform:rotate(180deg); }
		50% { transform:rotate(180deg); }
		75% { transform:rotate(360deg); }
		100% { transform:rotate(360deg); }
	}
	@keyframes loader-inner {
		0% { height:0%; }
		25% { height:0%; }
		50% { height:100%; }
		75% { height:100%; }
		100% { height:0%; }
	}
</style>
<div class="preloader" id="preloader">
	<p><?php echo $dict['loading'];?>&hellip;</p>
	<div class="brick">
		<span class="loader">
			<span class="loader-inner"></span>
		</span>
	</div>
</div>
